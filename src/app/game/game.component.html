<div class="game-container">

  <div class="side-bar">
    <div class="header-side-bar">
      <h1><i class="fa fa-user"></i>{{username}}</h1>
    </div>

    <div class="moves-history"></div>

    <div class="giveup-button">
      <!-- Bouton Abandonner -->
      <button (click)="giveup()">Abandonner</button>
    </div>

  </div>

  <div class="game-page">
    <div class="header-game">
      <div class="page-name">
        <!-- Point DÃ©part de la page -->
        <h1
          *ngIf="game.status == 'in-progress'">{{ game.userPath.at(game.userPath.length - 1)!.departure.subjectLabel }}</h1>
      </div>
      <div class="timer">
        <!-- Timer -->
        <h1>Temps : {{ formatTime(currentTime) }}</h1>
        <!-- Fin Timer -->
      </div>
    </div>

    <div class="game-property">

      <!-- Barre de chargement-->
      <div *ngIf="game.status == 'loading'" class="loader-content">
        <h3>Chargement : {{step}}</h3>
        <div class="loader-container">
          <div class="loader" style="width: 0{{loaderWidth}}"></div>
        </div>
      </div>

      <div class="property-card-container" *ngIf="game.status == 'in-progress'">
        <div class="property-card" *ngFor="let card of propertyCards">
          <div >
            <h2>{{card.subjectLabel}}</h2>
            <p *ngFor="let p of getPropertiesOf(card.subject)">
              <a href="#" (click)="navigateTo(p.predicate)">{{ p.object }}</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
